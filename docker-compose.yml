version: "3.9"

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: uber-postgres
    environment:
      POSTGRES_DB: uberdb
      POSTGRES_USER: uber
      POSTGRES_PASSWORD: uber123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uber"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  springboot-app:
    build: .
    container_name: uber-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/uberdb
      SPRING_DATASOURCE_USERNAME: uber
      SPRING_DATASOURCE_PASSWORD: uber123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
